<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>jsboot-admin - 锁屏</title>
    <link rel="shortcut icon" href="${request.contextPath}/static/skin/img/favicon.ico">
    <link href="${request.contextPath}/static/skin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="${request.contextPath}/static/skin/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">

<div class="middle-box text-center lockscreen animated fadeInDown">
    <h3>jsboot-admin</h3>
    <p>进入锁屏，主要的应用程序被关闭，你需要输入你的登录密码进行解锁。</p>
    <form class="m-t" action="${request.contextPath}/manage/login" method="post">
        <div class="form-group">
            <input name="username" type="hidden" value="${username}"/>
            <input  name="password" type="password" class="form-control" placeholder="******" required="">
        </div>
        <button class="btn btn-primary block full-width">解锁</button>
    </form>
</div>

<!-- 全局js -->
<script src="${request.contextPath}/static/skin/js/jquery.min.js?v=2.1.4"></script>
<script src="${request.contextPath}/static/skin/js/bootstrap.min.js?v=3.3.6"></script>

</body>
</html>
